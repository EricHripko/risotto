<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Risotto</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="scripts/rivets.bundled.js"></script>
    <script type="text/javascript" src="scripts/model-main.js"></script>
</head>
<body>

<div class="master">
    <h1>February 14th</h1>
    <nav>
        <a href="#">Bookings</a>
        <a href="#"> Take Orders</a>
    </nav>

    <table id="calendar" style="background: white;">
        <tr>
            <th>&nbsp;</th>
            <th rv-each-table="tables">{table.description}</th>
        </tr>
        <tr rv-each-time="timescale">
            <td>{time.hour | padZeroes}:{time.mins | padZeroes}</td>
            <td rv-each-table="time.tables">
                <div class="booking" rv-each-booking="table.bookings" style="width:100%;background:red;">
                    {booking.customerName}
                    <br>
                    {booking.partySize} customers
                    <br>
                    {booking.phoneNumber}
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
