<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Risotto</title>

    <link rel="stylesheet" type="text/css" href="css/menuSelect.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

<body>
   <div class ="leftPannel">
       
       <h2> Table n3</h2><br> 
       <div class ="starter">
           <h3>Starter</h3>
           <h4>Salmon Tartare</h4> 
        
       </div>
       
       
   </div> 
    
    <div class="rightPannel">
        <h2>Menu</h2>
        <div class="starter">
            <h3>Starter</h3>
            <div class="starterItems">
                <button type="button" id="salmon" >Salmon Tartare with fresh diced tomatoes</button>
                <button type="button" id="prawn" >Prawn Cocktail with homemade marrinade</button>
                <button type="button" id="soup">Asparagus Soup served with croutons</button>
            </div>
        </div>
        
        <div class="main">
            <h3>Main</h3>
            <div class="mainItems">
                <button type="button" id="lamb">Rack of Lamb with creamy mush potatoes</button>
                <button type="button" id="fish">Cod fish accompanied with vegetable of season</button>
                </div>
            </div>
       
        <div class="dessert">
            <h3>Dessert</h3>
            <div class="dessertItems">
                <button type="button" id="creme">French traditional Creme Brulee</button>
                <button type="button" id="chocolate">Chocolate mousse with creme anglaise</button>
                <button type="button" id="brownie">Homemade Brownie with vanila icecream</button>
            </div>
        </div>
        <script type="text/javascript" src="scripts/menuSelect.js" async></script>
    </div>
